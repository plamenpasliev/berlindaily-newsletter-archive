        // --- STATE ---
        let currentPage = 1;
        const itemsPerPage = 12;

        function displayNewsletters(filteredNewsletters) {
            resultsGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedItems = filteredNewsletters.slice(startIndex, endIndex);

            if (paginatedItems.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            paginatedItems.forEach(newsletter => {
                const card = document.createElement('a');
                card.href = newsletter.href;
                card.className = 'card'; // Updated class name
                // Updated HTML structure to match new CSS
                card.innerHTML = `
                    <p class="date">${newsletter.date}</p>
                    <h4>${newsletter.title}</h4>
                    <p>${newsletter.excerpt}</p>
                `;
                resultsGrid.appendChild(card);
            });
            
            setupPagination(filteredNewsletters);
        }
        
        function setupPagination(filteredNewsletters) {
            paginationContainer.innerHTML = '';
            const pageCount = Math.ceil(filteredNewsletters.length / itemsPerPage);

            if (pageCount <= 1) return;

            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = 'page-btn';
                if (i === currentPage) {
                    btn.classList.add('active');
                }
                btn.addEventListener('click', () => {
                    currentPage = i;
                    // We only need to re-render the view for the new page, not re-filter
                    displayNewsletters(filteredNewsletters);
                });
                paginationContainer.appendChild(btn);
            }
        }

        function generateYearButtons() {
            const years = [...new Set(newsletters.map(item => item.year))];
            years.sort().reverse();

            let buttonsHTML = '<button class="year-btn active" data-year="all">All</button>';
            years.forEach(year => {
                buttonsHTML += `<button class="year-btn" data-year="${year}">${year}</button>`;
            });

            filterButtonsContainer.innerHTML = buttonsHTML;

            document.querySelectorAll('.year-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelector('.year-btn.active').classList.remove('active');
                    button.classList.add('active');
                    filterAndDisplay();
                });
            });
        }
        
        function filterAndDisplay() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeYearButton = document.querySelector('.year-btn.active');
            const selectedYear = activeYearButton ? activeYearButton.dataset.year : 'all';

            const filtered = newsletters.filter(newsletter => {
                const matchesSearch = newsletter.title.toLowerCase().includes(searchTerm) || newsletter.excerpt.toLowerCase().includes(searchTerm);
                const matchesYear = (selectedYear === 'all' || newsletter.year === selectedYear);
                return matchesSearch && matchesYear;
            });
            
            currentPage = 1; // Reset to page 1 on a new filter
            displayNewsletters(filtered);
        }

        // --- INITIALIZATION ---
        // Prevents flash of "No Newsletters" before data is loaded
        if(newsletters.length > 0) {
            generateYearButtons();
            filterAndDisplay(); // Initial display
        }
        searchInput.addEventListener('input', filterAndDisplay);
