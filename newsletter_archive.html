        document.addEventListener('DOMContentLoaded', () => {
            if (typeof newsletters === 'undefined' || newsletters.length === 0) {
                console.warn('No newsletter data found. The archive will be empty.');
                return;
            }

            const grid = document.getElementById('newsletter-grid');
            const searchInput = document.getElementById('searchInput');
            const yearFilterContainer = document.getElementById('year-filter-buttons');
            const noResults = document.getElementById('no-results');

            let currentYear = 'all';
            let currentSearch = '';

            // --- Update Featured Issue ---
            const latestIssue = newsletters[0]; // Assumes the data is pre-sorted newest first
            if (latestIssue) {
                document.getElementById('latest-issue-title').textContent = latestIssue.title;
                document.getElementById('latest-issue-excerpt').textContent = latestIssue.excerpt;
                document.getElementById('latest-issue-link').href = latestIssue.href;
            }

            // --- Generate Year Filters ---
            const years = ['all', ...Array.from(new Set(newsletters.map(n => n.year)))];
            yearFilterContainer.innerHTML = years.map(year => 
                `<button data-year="${year}" class="year-filter ${year === 'all' ? 'active' : ''}">${String(year).charAt(0).toUpperCase() + String(year).slice(1)}</button>`
            ).join('');
            
            const yearFilters = document.querySelectorAll('.year-filter');

            const renderNewsletters = () => {
                grid.innerHTML = '';
                
                const filteredNewsletters = newsletters.filter(n => {
                    const matchesYear = currentYear === 'all' || n.year === currentYear;
                    const lowerCaseSearch = currentSearch.toLowerCase();
                    const matchesSearch = currentSearch === '' || 
                                          n.title.toLowerCase().includes(lowerCaseSearch) || 
                                          n.excerpt.toLowerCase().includes(lowerCaseSearch);
                    return matchesYear && matchesSearch;
                });
                
                if (filteredNewsletters.length === 0) {
                    noResults.classList.remove('hidden');
                    grid.classList.add('hidden');
                } else {
                    noResults.classList.add('hidden');
                    grid.classList.remove('hidden');
                }

                filteredNewsletters.forEach(n => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <p class="date">${n.date}</p>
                        <h4>${n.title}</h4>
                        <p>${n.excerpt}</p>
                        <a href="${n.href}">Read Issue &rarr;</a>
                    `;
                    grid.appendChild(card);
                });
            };
            
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                renderNewsletters();
            });
            
            yearFilters.forEach(button => {
                button.addEventListener('click', () => {
                    yearFilters.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentYear = button.dataset.year;
                    renderNewsletters();
                });
            });

            // Initial render
            renderNewsletters();
        });
