# This is a GitHub Actions workflow file.
# It should be placed in the .github/workflows/ directory of your repository.
# This workflow automatically updates the newsletter_archive.html page on every push to the main branch.

name: Build Newsletter Archive

on:
  push:
    branches:
      - main # This triggers the workflow on pushes to the 'main' branch
    paths:
      - 'archive/**' # Onl.y run if a file in the 'archive' folder changes
      
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu as the runner
    
    # Add this permissions block to allow the action to push code
    permissions:
        contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4 # Action to get your code into the runner

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Action to set up a Node.js environment
        with:
          node-version: '20' # Specify the Node.js version

      - name: Install dependencies
        run: npm install # Assumes you have a package.json with dependencies like 'jsdom'

      - name: Run the build script
        run: node scripts/build.js # Execute the script that updates the archive

      - name: Commit and push changes
        run: |
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
            echo "--- Running git status to see modified files ---"
            git status
        
            echo "--- Running git diff to see specific changes ---"
            git diff newsletter_archive.html
        
            # Now, try to add and commit the file
            git add newsletter_archive.html
            git diff --staged --quiet || git commit -m "Automated: Update newsletter archive"
            git push
