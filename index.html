        // --- STATE ---
        let currentPage = 1;
        const itemsPerPage = 12;

        function displayNewsletters(filteredNewsletters) {
            resultsGrid.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedItems = filteredNewsletters.slice(startIndex, endIndex);

            if (paginatedItems.length === 0 && newsletters.length > 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            paginatedItems.forEach(newsletter => {
                const card = document.createElement('a');
                card.href = newsletter.href;
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-content">
                        <p class="date">${newsletter.date}</p>
                        <h4>${newsletter.title}</h4>
                        <p class="card-excerpt">${newsletter.excerpt}</p>
                    </div>
                    <div class="read-more-btn">Read More</div>
                `;
                resultsGrid.appendChild(card);
            });
            
            setupPagination(filteredNewsletters);
        }
        
        function setupPagination(filteredNewsletters) {
            paginationContainer.innerHTML = '';
            const pageCount = Math.ceil(filteredNewsletters.length / itemsPerPage);

            if (pageCount <= 1) return;

            for (let i = 1; i <= pageCount; i++) {
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = 'page-btn';
                if (i === currentPage) {
                    btn.classList.add('active');
                }
                btn.addEventListener('click', () => {
                    currentPage = i;
                    displayNewsletters(filteredNewsletters);
                });
                paginationContainer.appendChild(btn);
            }
        }

        function generateFilterButtons() {
            const monthYears = [...new Set(newsletters.map(item => item.monthYear))];
            
            monthYears.sort((a, b) => new Date(b) - new Date(a));

            let buttonsHTML = '<button class="filter-btn active" data-filter="all">All</button>';
            monthYears.forEach(my => {
                buttonsHTML += `<button class="filter-btn" data-filter="${my}">${my}</button>`;
            });

            filterButtonsContainer.innerHTML = buttonsHTML;

            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    button.classList.add('active');
                    filterAndDisplay();
                });
            });
        }
        
        function filterAndDisplay() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilterButton = document.querySelector('.filter-btn.active');
            const selectedFilter = activeFilterButton ? activeFilterButton.dataset.filter : 'all';

            const filtered = newsletters.filter(newsletter => {
                const matchesSearch = newsletter.title.toLowerCase().includes(searchTerm) || newsletter.excerpt.toLowerCase().includes(searchTerm);
                const matchesFilter = (selectedFilter === 'all' || newsletter.monthYear === selectedFilter);
                return matchesSearch && matchesFilter;
            });
            
            currentPage = 1;
            displayNewsletters(filtered);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            if(newsletters.length > 0) {
                generateFilterButtons();
                filterAndDisplay();
            } else {
                noResults.classList.remove('hidden');
            }
            searchInput.addEventListener('input', filterAndDisplay);
        });

    </script>
